<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Buss Mall Questionaire</title>
  <link rel="stylesheet" href="CSS/reset.css">
  <link rel="stylesheet" href="CSS/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
</head>

<body>
  <header>
    <div>
      <img src="./img/bus.png" alt="bus image">
      <h1>Bus Mall Questionaire</h1>

    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>
  <section id="click-me">

      <h2 id="item-1-text">Banana</h2>

    <div>
      <img id="middle" src="./img/shark.jpg">
      <h2 id="item-2-text">Sharky Sleepy</h2>

    <div>
      <img id="right" data-index="1" src="./img/bag.jpg" alt="bag">

    </div>

  <canvas id="myChart" width="400" height="400"></canvas>
  <footer>
  </footer>

  <script src="app.js" href="app.js"></script>

</html>
